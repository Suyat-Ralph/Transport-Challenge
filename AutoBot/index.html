
    
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugin/jquery.convform.css') }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<section id="demo">
			<div class="vertical-align">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
							<div class="card no-border">
								<div id="chat" class="conv-form-wrapper">
									<form class="hidden" method="get">

										<input onchange="HELLO()" type="text" name="name" data-conv-question="Hey! im your AutoBot here to help you out ;) CLICK ENTER" data-pattern="^[a-zA-Z]">
										<input onchange="HELLO()" id="myInput" type="text" name="name" data-conv-question="Okay! Please, tell me your name first." data-pattern="^[a-zA-Z]">
										<input onchange="HELLO()" type="text" name="name" data-conv-question="Okay! first. your a bucktee" data-pattern="^[a-zA-Z]">
										<input onchange="HELLO()" type="text" name="name" data-conv-question="Okay! now ya know #raman" data-pattern="^[a-zA-Z]">

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

<script type="text/javascript" src="{{ url_for('static', filename='plugin/min/jquery-3.4.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='plugin/min/autosize.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='plugin/jquery.convform.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script async>

	function HELLO() {
		var bucks = document.getElementById("userInput");
		bucks.addEventListener("keyup", function(event) {
		  event.preventDefault();
		  if (event.keyCode === 13) {
		   fetch('/add', {
				method: 'post',
				headers: {
				  'Accept': 'application/json, text/plain, */*',
				  'Content-Type': 'application/json'
				},
				body: JSON.stringify({score: document.getElementById("messages").innerText})
				}).then(function (response) {
					return response.text();
				}).then(function (text) {
			
				});
		  }
		});
		}

</script>
</body>
</html>
